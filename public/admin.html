<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>ChatBox App</title>
</head>

<body>
    <div class="join-container">
        <header class="join-header">
            <!-- <h1><i class="fas fa-smile"></i> ChatBox</h1> -->
            <h1><img src="./logo1 (2).png">ChatBox</h1>
        </header>
        <main class="join-main">
            <form action="chat.html">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input class="admin-user" type="text" name="username" id="username" placeholder="Admin" required/>

                    <label for="email">E-mail</label>
                    <input class="admin-user" name="email" id="email" type="email" placeholder="Enter email..."
                        required />

                    <label for="password">Password</label>
                    <input class="admin-user" type="password"
                        placeholder="Enter Password..." required />
                </div>
                <button type="submit" class="btn">Join Chat</button>
            </form>
        </main>
        <img src="./bubble-gum-message-sent.gif" class="message-run">
    </div>
</body>

</html>
